services:

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: schooldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - postgres
    expose:
      - "8000"
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # NGINX config
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

      # STATIC + MEDIA from backend
      - static_volume:/app/staticfiles
      - ./media:/app/media

      # SSL certificates (host-level Certbot)
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt

volumes:
  postgres_data:
  static_volume:
