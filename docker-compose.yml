version: "3.9"

services:

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: schooldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # use port 5433 so it doesn't conflict with Medservise

  backend:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - postgres
    expose:
      - "8000"        # expose internally, do NOT publish to host
    # ❗ Do NOT mount .:/app – this destroys collectstatic results
    volumes:
      - ./media:/app/media   # only media should be mounted

  nginx:
    image: nginx:stable
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"     # School project runs on port 8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media         # serve user-uploaded files from host
      # ❗ DO NOT mount staticfiles → static files stay inside backend image

volumes:
  postgres_data:
