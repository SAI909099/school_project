version: "3.9"

services:

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: schooldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - postgres
    expose:
      - "8000"
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles   # shared static files

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - ./media:/app/media
      - certbot-etc:/etc/letsencrypt      # SSL certificates
      - certbot-var:/var/lib/letsencrypt  # ACME challenge files

  certbot:
    image: certbot/certbot
    container_name: certbot
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: ""       # <-- IMPORTANT (fixes the certbot error)
    command: ""          # Do not run automatically

volumes:
  postgres_data:
  static_volume:
  certbot-etc:
  certbot-var:
