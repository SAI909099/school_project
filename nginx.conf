user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    upstream school_backend {
        server backend:8000;
    }

    # ------------------------------------
    # HTTP (mapped to external port 8080)
    # ------------------------------------
    server {
        listen 80;
        server_name myschoolportal.my www.myschoolportal.my;

        # Allow Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/lib/letsencrypt/;
        }

        # Redirect HTTP â†’ HTTPS (port 8443)
        return 301 https://$host:8443$request_uri;
    }

    # ------------------------------------
    # HTTPS (mapped to external port 8443)
    # ------------------------------------
    server {
        listen 443 ssl;
        server_name myschoolportal.my www.myschoolportal.my;

        ssl_certificate     /etc/letsencrypt/live/myschoolportal.my/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/myschoolportal.my/privkey.pem;

        # STATIC
        location /static/ {
            alias /app/staticfiles/;
        }

        # MEDIA
        location /media/ {
            alias /app/media/;
        }

        # BACKEND
        location / {
            proxy_pass http://school_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
