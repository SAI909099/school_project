user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    upstream backend_server {
        server backend:8000;
    }

    # -------------------------------
    # 1) HTTP – redirect to HTTPS
    # -------------------------------
    server {
        listen 80;
        server_name myschoolportal.my www.myschoolportal.my;

        # For Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/lib/letsencrypt/;
        }

        # Force HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------
    # 2) HTTPS – secure site
    # -------------------------------
    server {
        listen 443 ssl;
        server_name myschoolportal.my www.myschoolportal.my;

        ssl_certificate /etc/letsencrypt/live/myschoolportal.my/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/myschoolportal.my/privkey.pem;

        # --- STATIC FILES ---
        location /static/ {
            alias /app/staticfiles/;
            access_log off;
            expires 30d;
        }

        # --- MEDIA FILES ---
        location /media/ {
            alias /app/media/;
            access_log off;
            expires 30d;
        }

        # --- BACKEND ---
        location / {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
