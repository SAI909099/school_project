{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Sinf boshqaruvi</title>
  <link rel="stylesheet" href="{% static 'css/moliya-style.css' %}">
  <style>
    .card{background:#fff;border-radius:12px;box-shadow:0 3px 6px rgba(0,0,0,.08);padding:14px 16px;margin:16px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .row input,.row select,.row button{border:1px solid #ddd;border-radius:8px;padding:8px 10px}
    .btn{padding:8px 12px;border:1px solid #ddd;border-radius:8px;background:#f7f7f7;cursor:pointer}
    .btn.primary{background:#4f46e5;border-color:#4f46e5;color:#fff}
    .btn.danger{background:#fff1f1;border-color:#f4cccc;color:#a10000}
    .muted{color:#6b7280}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border:1px solid #eee;padding:8px}
    .table th{background:#f7f7f7;text-align:left}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;background:#eef2ff;color:#3730a3}
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar (optional: reuse your existing) -->
  <aside class="sidebar">
    <div class="logo">
      <img src="{% static 'img/Logo.png' %}" class="logo-img" alt="Logo">
    </div>
    <h3 class="sidebar-title">School Admin</h3>
    <nav class="menu">
      <a href="/dashboard/"><img src="{% static 'icons/Asosiy-white.png' %}"> Asosiy</a>
      <a href="/schedule/classes/"><img src="{% static 'icons/Jadval.png' %}"> Jadval</a>
      <a class="active" href="/classes/manage/"><img src="{% static 'icons/O‘quvchi.png' %}"> Sinf boshqaruvi</a>
    </nav>
  </aside>

  <main class="content">
    <div class="topbar">
      <input type="text" id="q" placeholder="Qidiruv (ism/familiya)">
      <div class="icons">
        <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Bell"></a>
        <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile"></a>
      </div>
    </div>

    <h2 class="page-title">Sinf boshqaruvi</h2>

    <!-- Class picker + rename -->
    <div class="card">
      <div class="row">
        <label>Sinf:</label>
        <select id="classSel"></select>

        <span class="muted">Nomini o‘zgartirish:</span>
        <input type="text" id="classNameInp" placeholder="Yangi nom">
        <button id="btnRename" class="btn">Saqlash</button>

        <span id="classMeta" class="muted" style="margin-left:auto"></span>
      </div>
    </div>

    <!-- Student list -->
    <div class="card">
      <div class="row" style="margin-bottom:6px;">
        <span class="muted">O‘quvchilar: <b id="countBox">0</b> ta</span>
        <span class="muted" style="margin-left:auto">Qidiruv:</span>
        <input type="text" id="studentSearch" placeholder="Ism/familiya">
      </div>
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>#</th>
            <th>Familiya Ism</th>
            <th>Hozirgi sinf</th>
            <th>Ko‘chirish</th>
            <th>Amal</th>
          </tr>
        </thead>
        <tbody><!-- JS fills --></tbody>
      </table>
    </div>
  </main>
</div>

<script>window.API_BASE='/api';</script>
<script src="{% static 'js/class-manager.js' %}" defer></script>
</body>
</html>
