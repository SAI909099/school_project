{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Moliya</title>
  <link rel="stylesheet" href="{% static 'css/moliya-oylik-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Moliya</h3>
      <nav class="menu">
        <a href="{% url 'moliya-main' %}"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Asosiy</a>
        <a href="#"><img src="{% static 'icons/O‘quvchi.png' %}" alt=""> Davomat</a>
        <a href="{% url 'moliya-oylik' %}" class="active"><img src="{% static 'icons/Jadval.png' %}" alt=""> Oyliklar</a>
        <a href="{% url 'moliya-sozlamalar' %}"><img src="{% static 'icons/sozlamalar.png' %}" alt=""> Sozlamalar</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" class="search" placeholder="Qidiruv">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Bell"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profile"></a>
        </div>
      </div>

      <!-- Заголовок -->
      <h2 class="page-title">Ishchilar oyliklari</h2>

      <!-- Jadval -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>F.I.O</th>
              <th>Berilgan sana</th>
              <th>Berilgan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>F.I.O</td>
              <td>2025-09-01</td>
              <td><input type="checkbox" checked></td>
            </tr>
            <tr>
              <td>F.I.O</td>
              <td>2025-09-05</td>
              <td><input type="checkbox"></td>
            </tr>
            <tr>
              <td>F.I.O</td>
              <td>2025-09-10</td>
              <td><input type="checkbox"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Saqlash</button>
      </div>
    </main>
  </div>

<script>window.API_BASE = '/api/billing';</script>
<script src="{% static 'js/moliya-oylik.js' %}" defer></script>

</body>
</html>
