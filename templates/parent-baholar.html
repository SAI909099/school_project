{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Ota Ona — Baholar</title>

  <link rel="stylesheet" href="{% static 'css/parent-baholar-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Page layout without sidebar */
    body, html { background:#f4f6fb; }
    .container { max-width:1200px; margin:0 auto; padding:0 16px; }
    .content { padding:16px 0 24px; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin:10px 0 16px; }
    .topbar input { width:360px; max-width:60vw; height:36px; border-radius:999px; border:1px solid #ddd; padding:0 14px; }

    /* Cards + badges */
    .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:16px; }
    .cards-grid { display:grid; gap:12px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#f2f4ff; color:#4b57e4; font-weight:600; }

    /* History table inside details */
    details.hist { margin-top: 8px; }
    details.hist > summary { cursor:pointer; user-select:none; color:#5b6bff; }
    table { width:100%; border-collapse:collapse; }
    table th, table td { padding:8px 10px; border:1px solid #e9e9ee; text-align:left; }
    table thead th { background:#f7f8ff; }
    table.mini { margin-top:6px; }
    table.mini th, table.mini td { font-size:14px; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#f7f7f7; }
  </style>
</head>
<body>
  <div class="container">
    <main class="content">
      <div class="topbar">
        <input type="text" placeholder="Qidiruv">
        <div class="icons">
          <a href="/otaona/"><img src="{% static 'icons/Asosiy.png' %}" alt="Asosiy"></a>
<!--          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Xabarlar"></a>-->
<!--          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profil"></a>-->
        </div>
      </div>

      <!-- JS injects the child selector + badges above this grid -->
      <div class="cards-grid">
        <div class="card">Ma’lumotlar yuklanmoqda…</div>
      </div>
    </main>
  </div>

  <script src="{% static 'js/parent-baholar.js' %}"></script>
</body>
</html>
