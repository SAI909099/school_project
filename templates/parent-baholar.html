{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Ota Ona — Baholar</title>

  <link rel="stylesheet" href="{% static 'css/parent-baholar-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* tiny helpers for the history table */
    details.hist { margin-top: 8px; }
    details.hist > summary { cursor: pointer; user-select: none; color: #5b6bff; }
    table.mini { width: 100%; border-collapse: collapse; margin-top: 6px; }
    table.mini th, table.mini td { padding: 6px 8px; border: 1px solid #e9e9ee; font-size: 14px; }
    table.mini th { background: #f7f8ff; text-align: left; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#f2f2f7; font-size:12px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Ota Ona</h3>
      <nav class="menu">
        <a href="/otaona/"><img src="{% static 'icons/Asosiy-white.png' %}" alt="Asosiy"> Asosiy</a>
        <a href="/otaona/davomat/"><img src="{% static 'icons/O‘quvchi.png' %}" alt="O‘quvchi"> Davomat</a>
        <a class="active" href="/otaona/baholar/"><img src="{% static 'icons/O‘qituvchi.png' %}" alt=""> Baholar</a>
        <a href="/otaona/sozlamalar/"><img src="{% static 'icons/sozlamalar.png' %}" alt=""> Sozlamalar</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="topbar">
        <input type="text" placeholder="Qidiruv">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Xabarlar"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profil"></a>
        </div>
      </div>

      <div class="cards-grid">
        <div class="card">Ma’lumotlar yuklanmoqda…</div>
      </div>
    </main>
  </div>

  <script src="{% static 'js/parent-baholar.js' %}"></script>
</body>
</html>
