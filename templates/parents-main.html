{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Ota Ona</title>
  <link rel="stylesheet" href="{% static 'css/parents-main-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img">
      </div>
      <h3 class="sidebar-title">School Ota Ona</h3>
      <nav class="menu">
        <a href="/otaona/" class="active"><img src="{% static 'icons/Asosiy-white.png' %}" alt="Asosiy"> Asosiy</a>
        <a href="/otaona/davomat/"><img src="{% static 'icons/O‘quvchi.png' %}" alt="O‘quvchi"> Davomat</a>
        <a href="/otaona/baholar/"><img src="{% static 'icons/O‘qituvchi.png' %}" alt="Baholar"> Baholar</a>
        <a href="/otaona/sozlamalar/"><img src="{% static 'icons/sozlamalar.png' %}" alt="Sozlamalar"> Sozlamalar</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" placeholder="Qidiruv">
        <div class="icons">
          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Xabarlar"></a>
          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profil"></a>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="profile-section card">
        <div class="profile-photo">
          <img src="{% static 'img/avatarprofile.png' %}" alt="User">
        </div>
        <div class="profile-info">
          <h2>F.I.O: </h2>
          <p>Telefon: —</p>
          <p>Email: —</p>
          <p>Manzil: —</p>
        </div>
      </div>

      <!-- Children section (JS will inject cards here) -->
      <section id="children-section" class="children-section" aria-live="polite"></section>
    </main>
  </div>

  <script src="{% static 'js/parents-main.js' %}"></script>
</body>
</html>
