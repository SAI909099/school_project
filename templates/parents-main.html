{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Ota Ona</title>
  <link rel="stylesheet" href="{% static 'css/parents-main-style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Minimal layout tweaks now that the sidebar is gone */
    body, html { background:#f4f6fb; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
    .content { padding: 16px 0 24px; }
    .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:16px; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin:10px 0 16px; }
    .topbar input { width: 360px; max-width: 60vw; height: 36px; border-radius: 999px; border:1px solid #ddd; padding:0 14px; }
    .profile-section { display:flex; gap:16px; align-items:center; }
    .profile-photo img { width:64px; height:64px; border-radius:50%; display:block; }
    .profile-info h2 { margin:2px 0 4px; font-size:18px; }
    .profile-info p { margin:2px 0; color:#555; }
    .children-section { margin-top:18px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Content -->
    <main class="content">
      <!-- Topbar -->
      <div class="topbar">
        <input type="text" placeholder="Qidiruv">
        <div class="icons">
<!--          <a href="#"><img src="{% static 'icons/Xabarlar.png' %}" alt="Xabarlar"></a>-->
<!--          <a href="#"><img src="{% static 'icons/Profil.png' %}" alt="Profil"></a>-->
        </div>
      </div>

      <!-- Profile Section (only F.I.O and Telefon) -->
      <div class="profile-section card">
        <div class="profile-photo">
          <img src="{% static 'img/avatarprofile.png' %}" alt="User">
        </div>
        <div class="profile-info">
          <h2>F.I.O: —</h2>
          <p>Telefon: —</p>
        </div>
      </div>

      <!-- Children section (JS injects cards here) -->
      <section id="children-section" class="children-section" aria-live="polite"></section>
    </main>
  </div>

  <script src="{% static 'js/parents-main.js' %}"></script>
</body>
</html>
