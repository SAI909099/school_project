{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yo‘naltirilmoqda…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body{height:100%} body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans","Apple Color Emoji","Segoe UI Emoji";background:#f7f7fb;color:#222}
    .box{background:#fff;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:24px;min-width:260px;text-align:center}
    .muted{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <div id="status">Yo‘naltirilmoqda…</div>
    <div class="muted">Iltimos kuting</div>
  </div>

  <script>
    (function(){
      const API = (window.API_BASE || '/api').replace(/\/+$/,'');
      const token = localStorage.getItem('access');

      function go(url){ window.location.replace(url); }
      function show(msg){ document.getElementById('status').textContent = msg; }

      if(!token){
        show("Avval tizimga kiring");
        go("/");
        return;
      }

      fetch(API + "/auth/me/", { headers: { Authorization: "Bearer " + token } })
        .then(async r => {
          if(!r.ok) throw new Error("HTTP " + r.status);
          return r.json();
        })
        .then(me => {
          // Normalize role
          const role = (me && me.role || "").toLowerCase();

          // Map roles to pages (adjust any slugs you use)
          const MAP = {
            admin: "/dashboard/",
            registrar: "/dashboard/",
            accountant: "/moliya/",
            finance: "/moliya/",         // if you use 'finance' instead of 'accountant'
            teacher: "/teachers/",
            parent: "/otaona/",
            operator: "/operator/",
          };

          const dest = MAP[role] || "/";   // fallback to login
          go(dest);
        })
        .catch(err => {
          console.error(err);
          show("Avtorizatsiya xatosi — qayta kiring");
          setTimeout(()=> go("/"), 900);
        });
    })();
  </script>
</body>
</html>
