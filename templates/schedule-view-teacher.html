{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadval — o‘qituvchi bo‘yicha (ko‘rish)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/jadval-style.css' %}">
  <style>
    .panel { background:#fff; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,.08); padding:14px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:end; margin-bottom:12px; }
    .controls label { font-weight:bold; display:block; }
    .btn { padding:8px 12px; border:1px solid #ddd; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .badge { background:#eef; color:#2b2a8f; padding:4px 10px; border-radius:999px; }
    .timetable { width:100%; border-collapse:collapse; }
    .timetable th,.timetable td { border:1px solid #e5e5e5; padding:8px; vertical-align:top; }
    .timetable thead th { background:#f7f7f7; }
    .slot { font-size:12px; line-height:1.35; background:#f9fafb; border:1px dashed #ddd; padding:8px; border-radius:8px; white-space:pre-line; display:flex; flex-direction:column; gap:6px; }
    .slot b { display:block; }
    .pill { display:inline-block; font-size:11px; padding:2px 8px; border-radius:999px; background:#eef; color:#2b2a8f; }
    .meta-line { font-size:12px; color:#333; }
    .hidden { display:none; }
    @media print {
      .sidebar, .controls, .print-actions { display:none !important; }
      body { background:#fff; }
      .panel { box-shadow:none; padding:0; }
      .timetable th,.timetable td { border:1px solid #444; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo"><img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo-img"></div>
      <h3 class="sidebar-title">School O‘qituvchi</h3>
      <nav class="menu">
        <a href="/teachers/"><img src="{% static 'icons/Asosiy-white.png' %}" alt=""> Asosiy</a>
        <a href="/classes/"><img src="{% static 'icons/O‘quvchi.png' %}" alt=""> Siniflar</a>
        <a href="/schedule/view/teacher/" class="active"><img src="{% static 'icons/O‘qituvchi.png' %}" alt=""> Jadval</a>
        <a href="/grades/entry/"><img src="{% static 'icons/Jadval.png' %}" alt=""> Baho qo‘yish</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="content">
      <h2 class="page-title">Jadval — o‘qituvchi bo‘yicha (ko‘rish)</h2>

      <div class="panel">
        <div class="controls">
          <div>
            <label>Fan bo‘yicha filter (ixtiyoriy)</label>
            <select id="subjectFilter" style="min-width:220px;">
              <option value="">(hammasi)</option>
            </select>
          </div>
          <div id="teacherWrap">
            <label>O‘qituvchi</label>
            <select id="teacherSel" style="min-width:260px;"></select>
          </div>
          <div>
            <label>Hafta</label>
            <select id="weekTemplate">
              <option value="default">Dushanba–Shanba</option>
            </select>
          </div>
          <button id="btnReload" class="btn">Yuklash</button>
          <div class="print-actions" style="margin-left:auto; display:flex; gap:8px;">
            <button id="btnCsv" class="btn">CSV chiqarish</button>
            <button id="btnPrint" class="btn">Chop etish</button>
          </div>
          <span id="meta" class="badge">—</span>
        </div>

        <table id="tbl" class="timetable"></table>

        <div id="msg" class="hidden" style="margin-top:10px;"></div>
      </div>
    </main>
  </div>

  <script src="{% static 'js/schedule-view-teacher.js' %}"></script>
</body>
</html>
